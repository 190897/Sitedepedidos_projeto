<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-form.css">
</head>
<body>
    <div class="container">
        <div class="card">

            <h1>Cadastrar</h1>
            
            <div class="label-float">
                <input type="text" name="nome-user" id="nome-user" placeholder=" " required><br>
                <label for="nome-user">Nome</label>
            </div>

            <!--<div class="label-float">--> <!--Solicita data de nascimento-->
                <!--<input type="date" name="nascimento" id="nascimento" required><br>
                <label for="nascimento">Data de Nascimento</label>
            </div>-->

            <!--<label for="gender">Sexo:</label>
            <select name="gender" id="gender" required>
                <option value="womam">Feminino</option>
                <option value="man">Masculino</option>
            </select><br>-->

            <!--<label for="mother-name">Nome da mãe:</label> 
            <input type="text" name="mother-name" id="mother-name" minlength="15" maxlength="60"><br>-->

            <!--<label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00"><br>-->

            <div class="label-float"> <!--Solicita telefone para contato-->
                <input type="text" name="celular" id="celular" placeholder=" " required><br>
                <label for="celular">Whatsapp</label>
            </div>

            <!--<label for="tel-fix">Telefone:</label> 
            <input type="text" name="tel-fix" id="tel-fix" placeholder="+55 (00) 0000-0000"><br>-->

            <div class="label-float"> <!--Solicita o endereço do usuario-->
                <input type="text" name="endereço" placeholder=" " required><br>
                <label for="endereço">Endereço</label>
            </div>

            <!--<label for="user">Login:</label> 
            <input type="text" name="user" minlength="6" maxlength="12"><br>-->

            <div class="label-float"> <!--Solicita uma senha para cadastro-->
                <input type="password" name="pswd" id="pswd" placeholder=" " required><br>
                <label for="pswd">Senha</label>
            </div>

            <div class="label-float"> <!--Solicita a confirmação da senha-->
                <input type="password" name="conf-pswd" id="conf-pswd" placeholder=" " required><br>
                <label id="confPswd" for="conf-pswd">Confirmar Senha</label>
            </div>

            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
